    <title>
      Image Converter - Converta Imagens Online para WEBP, JPEG e PNG
    </title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Section Principal -->
    <!-- É aqui onde o usuario configura a conversão -->
    <section id="configuracao">
      <!-- Onde vai a imagem -->
      <label for="media" id="campo_arquivo">
        <svg><use href="#icon_upload" /></svg>
        <p>Click para procurar a imagem</p>
      </label>
      <input type="file" accept="image/*" id="media" style="display: none" />

      <!-- Parte da Escala -->
      <span id="tamanho_span">
        <svg><use href="#icon_zoom" /></svg>Escala
        <input
          id="tamanho"
          type="range"
          max="100"
          min="10"
          value="100"
          oninput="atualizandoTamanho(this.value)"
        />
        <p>100%</p>
      </span>

      <!-- Parte da Resolução -->
      <span id="resolucao_span">
        <svg><use href="#icon_image" /></svg>Resolução
        <input
          id="resolucao"
          type="range"
          max="100"
          min="10"
          value="100"
          oninput="atualizandoResolucao(this.value)"
        />
        <p>100%</p>
      </span>

      <!-- Botões para escolher o formato de saida -->
      <label id="tipo_de_saida" for="tipos_de_conversao">Saida</label>
      <div id="tipos_de_conversao">
        <button tipo="webp" class="selecionado">webp</button>
        <button tipo="jpeg">jpeg</button>
        <button tipo="png">png</button>
      </div>

      <!-- Botão para iniciar -->
      <button id="converter_btn" onclick="coletandoValores()">
        <svg><use href="#icon_play" /></svg>
        Converter
      </button>
    </section>

    <!-- Section Preview -->
    <!-- É aqui que a imagem aparecerá -->
    <section id="container_preview">
      <a id="baixar_imagem"></a>
      <p id="tamanho_texto"></p>
      <label id="comparacao_label" for="comparacao">Comparação</label>
      <p id="tipo_texto"></p>
      <input
        id="comparacao"
        type="range"
        max="100"
        min="0"
        value="50"
        oninput="atualizandoComparacao(this.value)"
      />
      <div id="image_continer">
        <img id="original" />
        <img id="preview" />
      </div>
    </section>
